<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let datos of caracteristicas.results"> 
    <ion-card-header>
      <ion-card-subtitle>{{datos.species}}</ion-card-subtitle>
      <ion-card-title>{{datos.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-img [src]=datos.image></ion-img>
      <ion-item>
        <ion-label>{{datos.status}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{datos.type}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  

</ion-content>
